<!DOCTYPE html>
<html>
    <head>
        <title>STUDENT FORM</title>
    </head>
<body bgcolor="cyan">
    <marquee behavior="scroll" direction="right">
        <img src="https://cdn-icons-png.freepik.com/512/7689/7689895.png" height="200"></marquee>
        <body background="https://c4.wallpaperflare.com/wallpaper/497/328/22/abstract-cyan-wallpaper-preview.jpg">
    <form>
        STUDENT NAME: <input type="text" id="name" name="name"><br><br>
        FATHER'S NAME: <input type="text" id="fn" name="fn"><br><br>
        MOTHER'S NAME: <input type="text" id="mn" name="mn"><br><br>
        EMAIL:<input type="email" id="email" name="email"><br><br>
        D.O.B:<input type="date" id="dob" name="dob"><br><br>
        AGE:<input type="tel" id="tl" name="tl"><br><br>
        GENDER:<select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        ADDRESS:<textarea rows="5" cols="10"></textarea><br><br>
        <input type="submit" name="name" value="submit"><br><br>
        <input type="reset" name="reset" value="reset">
    </form>
</body>
</html
